<!DOCTYPE html>
<html lang="en">
    {{>head}}
    <body data-theme="green">
        {{>svgsprite}}
        <div class="container">
            {{>header}}
            <main class="main ">
                    <section class="mod-jobsdetail">
                        <header class="article-header">
                            <h3 class="h3">{{title}}</h3>
                            <time class="scopy">{{date}}</time>
                        </header>
                            <section class="article-body">
                                {{{content}}}
                            </section>
                            {{>contact contact=contact jobId=job.id}}
                    </section>
                {{>location}}
            </main>
            {{>footer}}
        </div>
    </body>
</html>
